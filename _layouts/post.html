---
layout: default
---
<h1 class="text-center text-monospace">{{ page.title }}</h1>

<p class="text-center text-monospace">
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
